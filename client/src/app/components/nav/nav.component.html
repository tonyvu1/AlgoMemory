<mat-toolbar class="navbar" color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="showPanel()"
    *ngIf="handSetState"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <button
    mat-button
    [ngStyle]="{ fontSize: '2.5rem' }"
    routerLink=""
    *ngIf="handSetState"
    (click)="panelState = false"
  >
    BINARI
  </button>
  
  <div class="container" *ngIf="!handSetState">


    <button
      mat-button
      [ngStyle]="{ fontSize: '2.5rem' }"
      class="logo"
      routerLink=""
    >
      BINARI
    </button>

    <button
      mat-button
      [matMenuTriggerFor]="dataStructures"
      class="nav-btn"
      [ngStyle]="{ marginLeft: '11rem' }"
    >
      Data Structures
      <i
        class="fas fa-sort-down"
        [ngStyle]="{ marginBottom: '.6rem', marginLeft: '.6rem' }"
      ></i>
    </button>

    <mat-menu #dataStructures="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="arrays">Arrays</button>
    </mat-menu>

    <mat-menu #arrays="matMenu">
      <button mat-menu-item>Stacks</button>
      <button mat-menu-item>Queues</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="algorithms" class="nav-btn">
      Algorithms
      <i
        class="fas fa-sort-down"
        [ngStyle]="{ marginBottom: '.6rem', marginLeft: '.6rem' }"
      ></i>
    </button>

    <mat-menu #algorithms="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="sorting">Sorting</button>
      <button mat-menu-item [matMenuTriggerFor]="recursion">Recursion</button>
    </mat-menu>

    <mat-menu #recursion="matMenu">
      <button mat-menu-item routerLink="string-reversal">
        String Reversal
      </button>
    </mat-menu>

    <mat-menu #sorting="matMenu">
      <button mat-menu-item routerLink="bubble-sort">Bubble Sort</button>
      <button mat-menu-item routerLink="selection-sort">Selection Sort</button>
    </mat-menu>

    <span class="fill-remaining-space"></span>
    <button mat-button routerLink="profile" class="profile nav-btn">
      <i
        class="fas fa-user-circle"
        [ngStyle]="{
          fontSize: '2rem',
          marginRight: '.6rem',
          marginBottom: '.2rem'
        }"
      ></i>
      Profile
    </button>
    <button mat-button (click)="auth.login()" *ngIf="!auth.loggedIn"  class="profile nav-btn">Log In</button>
    <button mat-button (click)="auth.logout()" *ngIf="auth.loggedIn"  class="profile nav-btn">Log Out</button>

  </div>

<!--   <button
    mat-button
    routerLink="profile"
    class="profile nav-btn"
    *ngIf="handSetState"
    (click)="panelState = false"
  >
    <i
      class="fas fa-user-circle"
      [ngStyle]="{
        fontSize: '2rem',
        marginRight: '.6rem',
        marginBottom: '.2rem'
      }"
    ></i>
    Profile
  </button> -->

  
</mat-toolbar>

<div class="nav-panel" *ngIf="panelState">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Data Structures
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Arrays
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a class="nav-panel-link">Stacks</a><br/><br/>
        <a class="nav-panel-link">Queues</a>
      </mat-expansion-panel>
    </mat-expansion-panel>
    
    
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Algorithms
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Sorting
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a class="nav-panel-link" routerLink="bubble-sort" (click)="panelState = false">Bubble Sort</a><br/><br/>
        <a class="nav-panel-link" routerLink="selection-sort" (click)="panelState = false">Selection Sort</a>
      </mat-expansion-panel>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Recursion
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a class="nav-panel-link" routerLink="string-reversal" (click)="panelState = false">String Reversal</a><br/><br/>
        <a class="nav-panel-link">Queues</a>
      </mat-expansion-panel>
    </mat-expansion-panel>
  </mat-accordion>
  
</div>
